<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container text-center">
  		<h1>Wikipedia Viewer</h1>
  		<div class="image">
    		<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
    		<img src="http://wikiofficer.com/wp-content/uploads/2017/04/wikipedia.png">
    		</a>
  		</div>
  		<div class="search">
    		<input class="form-control" id="input">
    		<button class="btn btn-primary" id="button">Search</button>
  		</div> 
	</div>
	<div class="container results">
  		<ul class="list-unstyled" id="output">
  		</ul> 
	</div>
	<div class="footer container text-center">
      	<p>Designed by <a href="https://www.linkedin.com/in/trelis-charalampos/" target="_blank">Trelis Charalampos</a>.</p>
